<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja strona :D</title>
    <style>
        body {
            background-color: lightblue;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: red;
        }
    </style>
    <script>
        function showAlert() {
            alert("Hello World!");
        }
    </script>
</head>
<body>
    <h1>Moja strona :D</h1>
    <button onclick="showAlert()">Kliknij mnie</button>
</body>
</html>
